require:
  - rubocop-rails
  - rubocop-rspec

AllCops:
  Include:
    - '**/*.arb'
    - '**/*.rb'
    - '**/*.gemfile'
    - '**/*.gemspec'
    - '**/*.rake'
    - '**/*.ru'
    - '**/Gemfile'
    - '**/Rakefile'

  Exclude:
    - 'db/schema.rb'
    - 'db/seeds.rb'
    - 'vendor/**/*'
    - 'bin/*'

Style/Documentation:
  Enabled: false

Metrics/LineLength:
  Max: 140

Metrics/BlockLength:
  Enabled: true
  Exclude:
    - config/environments/*.rb
    - spec/**/*_spec.rb
    - spec/factories/*.rb

Metrics/MethodLength:
  Enabled: true
  Exclude:
    - db/migrate/*.rb

RSpec/MultipleExpectations:
  Exclude:
    - spec/system/**/*_spec.rb

RSpec/ExampleLength:
  Exclude:
    - spec/system/**/*_spec.rb
